<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="components/ionic/release/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="http://localhost/cordova.js"></script>

    <script src="components/steroids-js/steroids.js"></script>
    <script src="components/lodash/dist/lodash.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="antonov">
    <ion-nav-view></ion-nav-view>

    <script type="text/ng-template" id="tile.html">
    <div class="tile tile-{{data.style}}" ng-click="flipView(data.id)">
        <div class="tile-header">
            {{data.header}}
        </div>
        <div class="tile-body">
            {{data.body}}
        </div>
        <div class="tile-footer">
            {{data.footer}}
        </div>
    </div>
    </script>

  </body>
</html>
