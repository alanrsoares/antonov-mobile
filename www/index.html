<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.css" rel="stylesheet">

    <script src="http://localhost/cordova.js"></script>

    <script src="components/ionic/release/js/ionic.bundle.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/steroids-js/steroids.js"></script>
    <script src="components/lodash/dist/lodash.min.js"></script>
    <script src="components/ngstorage/ngStorage.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<div id="app-container" ng-app="antonov">

    <ion-nav-view></ion-nav-view>

    <script type="text/ng-template" id="tile.html">
        <div class="tile tile-{{data.style}}" ng-click="flipView(data.id)">
            <div class="tile-header">
                {{data.header}}
            </div>
            <div class="tile-body">
                {{data.body}}
            </div>
            <div class="tile-footer">
                {{data.footer}}
            </div>
        </div>
    </script>
</div>

</body>
</html>
